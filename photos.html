<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="shortcut icon" href="img/photos.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/photos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <label class="ios-toggle">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>

    <div class="page-shell">
        <div class="container">
            <section id="photography" class="card about photography">
                <h2>Photography</h2>
                <p class="proj-desc">
                    Some of my favorite shots. Click any photo to view it larger.
                </p>

                <!-- Photo Viewer -->
                <div class="photo-viewer">
                    <button class="nav-arrow arrow-left" id="prevPhoto">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <button class="nav-arrow arrow-right" id="nextPhoto">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                    <div class="photo-display">
                        <img src="" alt="" class="main-photo" id="mainPhoto">
                        <div class="photo-info">
                            <h2 class="photo-title" id="photoTitle">Photo Title</h2>
                            <p class="photo-description" id="photoDescription">Photo description</p>
                            <div class="photo-counter" id="photoCounter">1 / 8</div>
                        </div>
                    </div>
                </div>

                <!-- Photo Thumbnails -->
                <div class="photo-thumbnails">
                    <h2 class="section-title">Gallery</h2>
                    <div class="thumbnails-grid" id="thumbnailsGrid">
                        <!-- Thumbnails will be populated here by JavaScript -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Lightbox Modal -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close" id="lightboxClose">
                <i class="fas fa-times"></i>
            </button>
            
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="lightbox-counter" id="lightboxCounter">1 / 8</div>
            
            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-image" id="lightboxImage">
                <div class="lightbox-info">
                    <h3 class="lightbox-title" id="lightboxTitle">Photo Title</h3>
                    <p class="lightbox-description" id="lightboxDescription">Photo description</p>
                </div>
            </div>
        </div>

        <!-- Dock -->
        <div class="dock-container">
            <div class="dock">
                <div class="dock-item">
                    <a href="index.html">
                        <img src="img/home.png" alt="Home" class="light-icon">
                        <img src="img/home-dark.png" alt="Home" class="dark-icon">
                    </a>
                    <span class="label">Home</span>
                </div>
                <div class="dock-item">
                    <a href="projects.html">
                        <img src="img/projects.png" alt="Projects" class="light-icon">
                        <img src="img/projects-dark.png" alt="Projects" class="dark-icon">
                    </a>
                    <span class="label">Projects</span>
                </div>
                <div class="dock-item">
                    <a href="about-me.html">
                        <img src="img/about_me.png" alt="About Me" class="light-icon">
                        <img src="img/about_me.png" alt="About Me" class="dark-icon">
                    </a>
                    <span class="label">About Me</span>
                </div>
                <div class="dock-item">
                    <a href="contact.html">
                        <img src="img/contact.png" alt="Contact" class="light-icon">
                        <img src="img/contact-dark.png" alt="Contact" class="dark-icon">
                    </a>
                    <span class="label">Contact</span>
                </div>
                <div class="dock-item">
                    <a href="photos.html">
                        <img src="img/photos.png" alt="Photos" class="light-icon">
                        <img src="img/photos-dark.png" alt="Photos" class="dark-icon">
                    </a>
                    <span class="label">Photos</span>
                </div>
                <div class="separator"></div>
                <div class="dock-item">
                    <a href="books.html">
                        <img src="img/books.png" alt="Books" class="light-icon">
                        <img src="img/books-dark.png" alt="Books" class="dark-icon">
                    </a>
                    <span class="label">Books</span>
                </div>
                <div class="dock-item">
                    <a href="music.html">
                        <img src="img/music.png" alt="Music" class="light-icon">
                        <img src="img/music-dark.png" alt="Music" class="dark-icon">
                    </a>
                    <span class="label">Music</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>

class PhotosGallery {

            {

            {
                id: 14,
                title: "Magnificence of Magna Plaza",
                description: "The ornate towers of Magna Plaza rise elegantly against the shifting sky.",
                date: "November 2023",

            },
            {
                id: 15,
                title: "Sun Over the City",
                description: "Sunlight pierces through swirling clouds above a stately Amsterdam building.",
                date: "November 2023",

            },
            {
                id: 16,
                title: "A’DAM Tower",
                description: "The sleek, modern facade of the A’DAM Tower rises sharply into the cloudy sky.",
                date: "November 2023",
                image: "img/IMG_2886.JPEG",
                thumbnail: "img/IMG_2886.JPEG"
            }

        this.currentIndex = 0;
        this.isLightboxOpen = false;
        this.initializeGallery();
    }

    initializeGallery() {
        this.mainPhoto = document.getElementById('mainPhoto');
        this.photoTitle = document.getElementById('photoTitle');
        this.photoDescription = document.getElementById('photoDescription');
        this.photoCounter = document.getElementById('photoCounter');
        this.prevButton = document.getElementById('prevPhoto');
        this.nextButton = document.getElementById('nextPhoto');
        this.thumbnailsGrid = document.getElementById('thumbnailsGrid');

        // Lightbox elements
        this.lightbox = document.getElementById('lightbox');
        this.lightboxImage = document.getElementById('lightboxImage');
        this.lightboxTitle = document.getElementById('lightboxTitle');
        this.lightboxDescription = document.getElementById('lightboxDescription');
        this.lightboxCounter = document.getElementById('lightboxCounter');
        this.lightboxClose = document.getElementById('lightboxClose');
        this.lightboxPrev = document.getElementById('lightboxPrev');
        this.lightboxNext = document.getElementById('lightboxNext');

        this.setupEventListeners();
        this.populateThumbnails();
        this.showPhoto(this.currentIndex);
    }

    setupEventListeners() {
        // Arrow buttons
        this.prevButton.addEventListener('click', () => {
            this.previousPhoto();
        });

        this.nextButton.addEventListener('click', () => {
            this.nextPhoto();
        });

        // Click to open lightbox
        this.mainPhoto.addEventListener('click', () => {
            this.openLightbox();
        });

        // Lightbox controls
        this.lightboxClose.addEventListener('click', () => {
            this.closeLightbox();
        });

        this.lightboxPrev.addEventListener('click', () => {
            this.previousPhoto();
        });

        this.lightboxNext.addEventListener('click', () => {
            this.nextPhoto();
        });

        // Close lightbox on background click
        this.lightbox.addEventListener('click', (e) => {
            if (e.target === this.lightbox) {
                this.closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (this.isLightboxOpen) {
                switch(e.code) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.previousPhoto();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.nextPhoto();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        this.closeLightbox();
                        break;
                }
            } else {
                switch(e.code) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.previousPhoto();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.nextPhoto();
                        break;
                    case 'Enter':
                    case 'Space':
                        e.preventDefault();
                        this.openLightbox();
                        break;
                }
            }
        });

        // Swipe support for touch devices
        this.setupSwipeSupport();
    }

    setupSwipeSupport() {
        let touchStartX = 0;
        let touchEndX = 0;

        const handleTouchStart = (e) => {
            touchStartX = e.changedTouches[0].screenX;
        };

        const handleTouchEnd = (e) => {
            touchEndX = e.changedTouches[0].screenX;
            this.handleSwipe(touchStartX, touchEndX);
        };

        this.mainPhoto.addEventListener('touchstart', handleTouchStart);
        this.mainPhoto.addEventListener('touchend', handleTouchEnd);
        this.lightboxImage.addEventListener('touchstart', handleTouchStart);
        this.lightboxImage.addEventListener('touchend', handleTouchEnd);
    }

    handleSwipe(startX, endX) {
        const swipeThreshold = 50;
        const diff = startX - endX;

        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                this.nextPhoto(); // Swipe left
            } else {
                this.previousPhoto(); // Swipe right
            }
        }
    }

    populateThumbnails() {
        this.thumbnailsGrid.innerHTML = '';
        
        this.photos.forEach((photo, index) => {
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            thumbnail.innerHTML = `
                <img src="${photo.thumbnail}" alt="${photo.title}" loading="lazy">
                <div class="thumbnail-overlay">
                    <div class="thumbnail-title">${photo.title}</div>
                    <div class="thumbnail-date">${photo.date}</div>
                </div>
            `;
            
            thumbnail.addEventListener('click', () => {
                this.showPhoto(index);
            });
            
            this.thumbnailsGrid.appendChild(thumbnail);
        });
    }

    showPhoto(index) {
        // Validate index
        if (index < 0) index = this.photos.length - 1;
        if (index >= this.photos.length) index = 0;
        
        this.currentIndex = index;
        const photo = this.photos[this.currentIndex];

        // Add fade transition
        this.mainPhoto.style.opacity = '0';
        
        setTimeout(() => {
            this.mainPhoto.src = photo.image;
            this.mainPhoto.alt = photo.title;
            this.photoTitle.textContent = photo.title;
            this.photoDescription.textContent = photo.description;
            this.photoCounter.textContent = `${this.currentIndex + 1} / ${this.photos.length}`;
            
            this.mainPhoto.style.opacity = '1';
        }, 200);

        // Update lightbox if open
        if (this.isLightboxOpen) {
            this.updateLightbox();
        }

        // Update active thumbnail
        this.updateActiveThumbnail();
    }

    updateLightbox() {
        const photo = this.photos[this.currentIndex];
        this.lightboxImage.src = photo.image;
        this.lightboxImage.alt = photo.title;
        this.lightboxTitle.textContent = photo.title;
        this.lightboxDescription.textContent = photo.description;
        this.lightboxCounter.textContent = `${this.currentIndex + 1} / ${this.photos.length}`;
    }

    updateActiveThumbnail() {
        const thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach((thumb, index) => {
            if (index === this.currentIndex) {
                thumb.classList.add('active');
            } else {
                thumb.classList.remove('active');
            }
        });
    }

    openLightbox() {
        this.isLightboxOpen = true;
        this.updateLightbox();
        this.lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    closeLightbox() {
        this.isLightboxOpen = false;
        this.lightbox.classList.remove('active');
        document.body.style.overflow = '';
    }

    nextPhoto() {
        this.showPhoto(this.currentIndex + 1);
    }

    previousPhoto() {
        this.showPhoto(this.currentIndex - 1);
    }
}

// Initialize Photos Gallery
document.addEventListener('DOMContentLoaded', function() {
    new PhotosGallery();
});
    </script>
</body>
