        <h1>Get In Touch</h1>
        <p>Have a question or want to work together? Fill out the form below and I'll get back to you as soon as possible.</p>

    <div class="contact-section">
        <form class="contact-form" id="contactForm" action="process-form.php" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Appleseed" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="john@appleseed.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="subject">Subject</label>
                <input type="text" id="subject" class="form-input" placeholder="How can we help you?" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <textarea id="message" class="form-textarea" placeholder="Tell us more about your inquiry..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
            
            <div class="success-message" id="successMessage">
                <p>Thank you for your message! We'll get back to you soon.</p>
            </div>
        </form>
    </div>
